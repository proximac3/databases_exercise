{% extends 'base.html' %}

{% block content %}

<h1>Add New Playlist </h1>

<form action="/playlists/add" method="post">
    {{form.hidden_tag()}}

    {%for field in form
        if field.widget.input_type != 'hidden'%}

        <p>
            {{field.label}}
            {{field}}
        </p>

    {%endfor%}
    <button type="submit" >Add Playlist</button>
</form>

<button > <a href="/playlists"></a> Cancel</button>

{% endblock %}
